<section *ngIf="contact" class="contact-details flex column">
    <a routerLink="/contact" class="back-link">
        <button class="btn-back flex">←</button>
    </a>
    <img src="https://avatars.dicebear.com/api/personas/{{this.contact._id}}.jpg" alt="No Contact Image">
    <h1>contact Details</h1>
    <h2>{{contact.name}}</h2>
    <h3>Phone Number: {{contact.phone}}</h3>
    <h3>Email: {{contact.email}}</h3>
</section>
